<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Werewolf Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Khu vực đăng ký/đăng nhập -->
  <div id="auth-section">
    <h2>Đăng ký</h2>
    <input id="reg-username" placeholder="Tên đăng nhập" />
    <input id="reg-email" placeholder="Email" />
    <input id="reg-password" placeholder="Mật khẩu" type="password" />
    <button id="register-btn">Đăng ký</button>
    <p id="register-msg"></p>

    <h2>Đăng nhập</h2>
    <input id="login-identifier" placeholder="Tên đăng nhập hoặc Email" />
    <input id="login-password" placeholder="Mật khẩu" type="password" />
    <button id="login-btn">Đăng nhập</button>
    <p id="login-msg"></p>
  </div>

  <!-- Khu vực sau khi đăng nhập -->
  <div id="game-section" style="display: none;">
    <h2>Xin chào, <span id="username"></span> 👋</h2>
    <button id="logout-btn">Đăng xuất</button>
    <p>Đây là màn hình chính của game!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
